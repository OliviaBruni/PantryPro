<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PantryPro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
        Nav Bar at the top

        Tabs Feature:
            -Search based on available ingredients
                -pre and post shopping implementation?
            -Search based on complex search info
            -List random recipes
        
        Left side of screen:
            Tabs feature
            +Table of ingredients(?)

        Right side of screen:
            Recipes returned (that fit)
            Shopping list for recipe
    -->
    <nav class="navbar">
      <a href="./pantry.html">Pantry</a>
      <a href="./recipes.html">Recipes</a>
      <a href="./mealplan.html">Meal Plan</a>
    </nav>

    <table id="kitchen">
      <tr>
        <th>Food Item</th>
        <th>Quantity</th>
        <th>Expiration</th>
      </tr>
    </table>

    <section class="search-types">
      <section class="complex">
        <!--formatting for complex spoonacular search-->
        <label for="comp">Search Recipes:</label>
        <input type="text" id="comp" />
        <input type="submit" />
      </section>
      <section class="random">
        <!--formatting for random spoonacular search-->
        <label for="rand">Generate Random Recipe:</label>
        <input type="submit" id="rand" />
      </section>
      <section class="ingredient">
        <!--formatting for search based on ingredient list-->
        <label for="ing">Generate Recipes from Kitchen Ingredients:</label>
        <input type="number" />
        <!--make the input only integers-->
        <input type="submit" />
      </section>
    </section>
  </body>
</html>
